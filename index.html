<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraLegacy - Rare Antique Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h1, h2 {
            color: #d4af37;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            background-color: #2a2a2a;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .search-filter {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #d4af37;
            background-color: #333;
            color: #f5f5f5;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }
        button {
            background-color: #d4af37;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b8860b;
        }
        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .book-card {
            background-color: #2a2a2a;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.7);
        }
        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .rare-badge {
            background-color: #d4af37;
            color: #1a1a1a;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 10px;
        }
        .buy-button {
            margin-top: 10px;
        }
        /* Admin Section */
        .admin-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .admin-panel {
            display: none;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            height: 150px;
            resize: none;
            margin-top: 10px;
            width: 100%;
            background: #222;
            color: #d4af37;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
                align-items: center;
            }
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AuraLegacy</h1>
        <p style="text-align:center;">Rare and Antique Books from AbeBooks</p>
        <div class="search-filter">
            <input type="text" id="search" placeholder="Search by title or author">
            <select id="century-filter">
                <option value="">All Centuries</option>
                <option value="18">18th Century</option>
                <option value="19">19th Century</option>
                <option value="20">20th Century</option>
            </select>
        </div>
    </header>

    <main class="container">
        <div class="book-grid" id="book-grid"></div>

        <div class="admin-toggle">
            <button id="admin-btn">Admin Access</button>
        </div>

        <div class="admin-panel" id="admin-panel">
            <h2>Admin Dashboard</h2>
            <form class="admin-form" id="admin-form">
                <input type="password" id="admin-password" placeholder="Enter Password" required>
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="number" id="book-year" placeholder="Year" required>
                <input type="number" id="book-price" placeholder="Price" step="0.01" required>
                <input type="url" id="book-image" placeholder="Image URL" required>
                <input type="url" id="book-link" placeholder="Affiliate Link" required>
                <button type="submit">Generate JSON Snippet</button>
            </form>
            <p style="font-size: 0.8em; color: #aaa; margin-top: 10px;">Copy the code below and paste it into your <strong>books.json</strong> file:</p>
            <textarea id="json-output" readonly placeholder="New book JSON will appear here..."></textarea>
        </div>
    </main>

    <script>
        let booksData = [];
        const bookGrid = document.getElementById('book-grid');
        const searchInput = document.getElementById('search');
        const centuryFilter = document.getElementById('century-filter');
        const adminBtn = document.getElementById('admin-btn');
        const adminPanel = document.getElementById('admin-panel');
        const adminForm = document.getElementById('admin-form');
        const jsonOutput = document.getElementById('json-output');

        // 1. تحميل الكتب من ملف JSON
        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                if (!response.ok) throw new Error("books.json not found");
                booksData = await response.json();
                renderBooks(booksData);
            } catch (error) {
                console.error("Error:", error);
                bookGrid.innerHTML = "<p style='text-align:center; color:#d4af37;'>Error loading books. Make sure books.json exists and you are using a server (Live Server or GitHub).</p>";
            }
        }

        // 2. عرض الكتب
        function renderBooks(books) {
            bookGrid.innerHTML = '';
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <img src="${book.imageUrl}" alt="${book.title}" class="book-image">
                    <div class="rare-badge">Rare</div>
                    <h3>${book.title}</h3>
                    <p>by ${book.author}</p>
                    <p>Year: ${book.year} | Price: $${book.price.toFixed(2)}</p>
                    <button class="buy-button" onclick="window.open('${book.affiliateLink}', '_blank')">Buy on AbeBooks</button>
                `;
                bookGrid.appendChild(card);
            });
        }

        // 3. نظام الفلترة
        function filterBooks() {
            const searchTerm = searchInput.value.toLowerCase();
            const century = centuryFilter.value;
            let filtered = booksData.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm);
                const matchesCentury = !century || Math.floor(book.year / 100) + 1 == century;
                return matchesSearch && matchesCentury;
            });
            renderBooks(filtered);
        }

        searchInput.addEventListener('input', filterBooks);
        centuryFilter.addEventListener('change', filterBooks);

        // 4. نظام الـ Admin
        adminBtn.addEventListener('click', () => {
            adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
        });

        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('admin-password').value !== 'canon_-!LB2107') {
                alert('Incorrect password');
                return;
            }

            const newBook = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                year: parseInt(document.getElementById('book-year').value),
                price: parseFloat(document.getElementById('book-price').value),
                imageUrl: document.getElementById('book-image').value,
                affiliateLink: document.getElementById('book-link').value
            };

            // يعطيك كود الكتاب الجديد فقط مع فاصلة في الأخير
            jsonOutput.value = JSON.stringify(newBook, null, 2) + ",";
            
            // تحديث عرض الصفحة مؤقتاً
            booksData.unshift(newBook);
            renderBooks(booksData);
            
            adminForm.reset();
            alert('JSON Snippet generated! Copy it from the box below.');
        });

        // التشغيل
        loadBooks();
    </script>
</body>
</html>
